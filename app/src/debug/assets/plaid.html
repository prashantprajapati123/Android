<script src="https://cdn.plaid.com/link/stable/link-initialize.js"></script>
<script>
            var appScheme = 'holdsum';

            var handler = Plaid.create({
              env: 'tartan',
              clientName: 'Holdsum',
              key: '05e2e2ea696e8a6cd19a8433d34109',
              product: 'auth',
              onSuccess: function(public_token) {
                var action = 'handlePublicToken';
                var url = appScheme + '://' + action + '#' + public_token;
                window.location.href = url; // send public_token back to the PlaidWebView
              },
              onExit: function() {
                var action = 'handleOnExit';
                var url = appScheme + '://' + action;
                window.location.href = url;
              },
              onLoad: function() {
                var action = 'handleOnLoad';
                var url = appScheme + '://' + action;
                window.location.href = url;
              }
            });

            handler.open();

        </script>
</body>
